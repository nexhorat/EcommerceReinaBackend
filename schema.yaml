      operationId: blog_list
      summary: Listar Blog
      parameters:
      - in: query
        name: categoria
        schema:
          type: integer
      - in: query
        name: es_destacado
        schema:
          type: boolean
      - in: query
        name: publicado
        schema:
          type: boolean
      tags:
      - blog
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BlogCard'
          description: ''
    post:
      operationId: blog_create
      description: Solo Admin
      summary: Crear Post
      tags:
      - blog
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BlogDetailRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BlogDetailRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/BlogDetailRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BlogDetail'
          description: ''
  /api/blog/{slug}/:
    get:
      operationId: blog_retrieve
      summary: Leer Artículo Completo
      parameters:
      - in: path
        name: slug
        schema:
          type: string
        required: true
      tags:

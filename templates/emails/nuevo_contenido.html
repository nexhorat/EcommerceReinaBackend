<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f4f4f4; color: #333333;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table role="presentation" width="600" border="0" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden;">
                    <tr>
                        <td style="background-color: #13261B; padding: 30px; text-align: center;">
                            <h1 style="color: #ffffff; margin: 0; font-size: 20px; letter-spacing: 1px; text-transform: uppercase;">NUEVO EN ECOMMERCE REINA</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 30px;">
                            <p style="font-size: 14px; color: #13261B; font-weight: bold; text-transform: uppercase; margin-bottom: 10px;">
                                {{ tipo_contenido }}
                            </p>
                            <h2 style="color: #333333; margin-top: 0; font-size: 24px;">{{ titulo_contenido }}</h2>
                            
                            {% if imagen_url %}
                            <div style="margin: 20px 0;">
                                <img src="{{ imagen_url }}" alt="Imagen" style="width: 100%; border-radius: 4px;">
                            </div>
                            {% endif %}

                            <p style="font-size: 16px; line-height: 1.6; color: #555555;">
                                {{ resumen }}
                            </p>

                            <div style="text-align: center; margin: 35px 0;">
                                <a href="{{ link }}" target="_blank" style="background-color: #13261B; color: #ffffff; padding: 15px 30px; font-size: 18px; font-weight: bold; text-decoration: none; border-radius: 4px; display: inline-block;">
                                    LEER MÁS
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #f4f4f4; padding: 20px; text-align: center; font-size: 12px; color: #888888;">
                            <p>Estás recibiendo esto porque te suscribiste a nuestras noticias.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
